<nav class="navbar navbar-expand-lg  fixed-top ">
  <div class="container-fluid" style="justify-content: end">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav float-end">
        <a class="nav-link" aria-current="page" href="#">Livros</a>
        <a class="nav-link" href="#">Sobre</a>
        <p-avatar
          (click)="showBooks()"
          icon="pi pi-shopping-cart"
          pBadge
          styleClass="mr-2"
          [style]="{ 'background-color': 'transparent', color: '#ffff', cursor: 'pointer' }"
          value="{{values}}"
           />
        <a class="nav-link" href="#">Login</a>
      </div>
    </div>
  </div>

<p-sidebar [(visible)]="sidebarVisible" position="right">
  <div class="">
     <h5>Itens Adicionados</h5>
      <div *ngFor="let cart of books">
           <div class="row show-cart-book">
              <div class="col-md-6">
                <img [src]="convertBufferToBase64(cart.book.image)">
              </div>
             <div class="col-md-6">
               <p>{{cart.book.title}}</p>
               <div *ngFor="let aut of cart.book.authors">
                 <p>{{aut.name}}</p>
               </div>
             </div>
             <p>Quantidade: {{cart.qtd}}</p>
           </div>
      </div>
      <div>
        <p>Valor Total: {{total}}</p>
      </div>
      <div class="col-md-12">
        <button class="btn btn-outline-warning">Finalizar</button>
      </div>
  </div>
</p-sidebar>
