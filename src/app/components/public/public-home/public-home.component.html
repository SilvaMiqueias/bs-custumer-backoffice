
<div class="container-fluid" style="height: 100%">
  <div class="row">
    <div class="col-md-3" >
      <div class="mt-3" style="border: 10px solid #d9d9d9; border-radius: 5px">
        <p-multiSelect
          [showToggleAll]="true"
          [options]="categories"
          [(ngModel)]="selectCategories"
          placeholder="Categoria"
          optionLabel="name"
          display="chip"
          [showClear]="true" />
      </div>
      <div class="mt-3" style="border: 10px solid #d9d9d9; border-radius: 5px">
        <p-multiSelect
          [showToggleAll]="true"
          [options]="authors"
          [(ngModel)]="selectAuthors"
          placeholder="Autor"
          optionLabel="name"
          display="chip"
          [showClear]="true" />
      </div>
      <div class="mt-3 buts" style="border: 10px solid #d9d9d9; border-radius: 5px; padding: 20px">
        <a class="pi pi-search" >
             Aplicar
        </a>
        <a *ngIf="this.selectCategories.length > 0 || this.selectAuthors.length > 0" (click)="removeFilters()" style="margin: 10px" class="pi pi-times" pTooltip="Remover filtros"></a>
      </div>

    </div>

    <div class="col-md-9 content">
      <div  class="list-book">
        <div class="card-book mb-5" *ngFor="let book of books">
              <div style="background-color: #ffffff; border-radius: 10px; padding: 10px">
                <img [src]="convertBufferToBase64(book.image)">
              </div>
              <p class="mt-2" style="font-size: 14px" >{{book.title}}</p>
               <div class="mt-2" *ngFor="let aut of book.authors">
                 <p style="font-size: 12px">{{aut.name}}</p>
               </div>
               <span class="mt-3" style="display: flex; flex-direction: row; justify-content: center; gap: 10px; align-items: baseline">
                 <p>R$ {{book.price}}</p>
                 <a (click)="addCart(book)" class="pi pi-shopping-cart cart" pTooltip="Adicionar ao carrinho"></a>
              </span>
        </div>
      </div>
    </div>

  </div>

</div>
